name: Flyway migrate

on:
  push:
    branches: ["main"]
    paths:
      - "walkfind-common/src/main/resources/db/migration/**"
      - "walkfind-lambda/src/main/resources/db/migration/**"
      - "flyway.properties"
      - ".github/workflows/flyway-migrate.yml"
  workflow_dispatch: {}

jobs:
  migrate:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Ensure mvnw is executable
        run: chmod +x ./mvnw

      - name: Flyway migrate
        env:
          FLYWAY_URL: ${{ secrets.FLYWAY_URL }}
          FLYWAY_USER: ${{ secrets.FLYWAY_USER }}
          FLYWAY_PASSWORD: ${{ secrets.FLYWAY_PASSWORD }}
        run: |
          ./mvnw -q org.flywaydb:flyway-maven-plugin:9.22.3:migrate \
            -Dflyway.url="$FLYWAY_URL" \
            -Dflyway.user="$FLYWAY_USER" \
            -Dflyway.password="$FLYWAY_PASSWORD" \
            -Dflyway.locations="filesystem:walkfind-common/src/main/resources/db/migration,filesystem:walkfind-lambda/src/main/resources/db/migration"